<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KO-FI Short Drama</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <!-- 顶部导航栏 -->
  <header>
    <div class="logo">KO-FI Short Drama</div>
    <nav>
      <ul>
        <li><a href="#" onclick="showCategory('family')">家庭</a></li>
        <li><a href="#" onclick="showCategory('baby')">萌宝</a></li>
        <li><a href="#" onclick="showCategory('scifi')">科幻</a></li>
      </ul>
    </nav>
  </header>

  <!-- 分类展示区域 -->
  <main>
    <section id="category-section">
      <!-- 分类下的短剧列表会动态生成 -->
    </section>
  </main>

  <!-- 激励广告弹窗 -->
  <div id="ad-popup" class="popup">
    <div class="popup-content">
      <p>观看完广告免费获取观看权限</p>
      <button id="watch-ad" onclick="watchAd()">观看广告</button>
      <button id="close-popup" onclick="closePopup()">关闭</button>
    </div>
  </div>

</body>
</html>
