<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KO-FI Short Drama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    #ad-popup {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #ad-popup .ad-content {
      background-color: #fff;
      color: black;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #ad-popup button {
      background-color: #ff6600;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
    }
    #ad-popup button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <!-- 广告弹窗 -->
  <div id="ad-popup">
    <div class="ad-content">
      <h2>观看广告...</h2>
      <p>广告即将结束，准备跳转到网盘链接！</p>
    </div>
  </div>

  <script>
    // 获取 URL 参数（获取 dramaId）
    const urlParams = new URLSearchParams(window.location.search);
    const dramaId = urlParams.get('dramaId');

    // 短剧数据
    const dramas = {
      "A075": {
        link: "https://mega.nz/folder/XIoGiJKB"  // 短剧 A075 网盘链接
      }
      // 可以继续添加更多短剧数据
    };

    // 根据 dramaId 加载对应的短剧网盘链接
    if (dramaId && dramas[dramaId]) {
      const drama = dramas[dramaId];
      
      // 在广告播放完成后跳转到网盘链接
      setTimeout(() => {
        window.location.href = drama.link;
      }, 5000); // 这里模拟广告播放时长为 5 秒，广告播放完成后会跳转

      // 如果需要更复杂的广告代码可以嵌入到这里，这里假设广告播放时长为 5 秒
    }
  </script>

</body>
</html>
