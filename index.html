<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短剧观看</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        #downloadButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #adContainer {
            margin: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>点击广告查看并获取短剧</h1>

    <div id="adContainer">
        <!-- 这里将加载 BitLabs 广告 -->
        <iframe id="adFrame" src="https://web.bitlabs.ai/?uid=user123&token=5003fcb3-1b47-4575-b30c-e88b3c9f54d8"></iframe>
    </div>

    <script>
        // 模拟广告加载完成，显示下载按钮
        function loadAd() {
            // 广告加载完成后，显示下载按钮
            document.getElementById('downloadButton').style.display = 'block';
        }

        // 延时2秒后模拟广告加载
        setTimeout(loadAd, 2000);

        // 下载按钮的点击事件
        document.getElementById('downloadButton').onclick = function() {
            window.location.href = "https://securityarsenal.wed2c.com"; // 替换为实际短剧URL
        };
    </script>

    <button id="downloadButton">下载短剧</button>

</body>
</html>
