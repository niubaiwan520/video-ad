<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KO-FI Short Drama</title>

  <!-- Step 1: Embed the Ad Script here -->
  <script src='//niphaumeenses.net/vignette.min.js' data-zone='8591336' data-sdk='show_8591336'></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    #ad-popup {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #ad-popup .ad-content {
      background-color: #fff;
      color: black;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }
    #ad-popup button {
      background-color: #ff6600;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 18px;
    }
    #ad-popup button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <!-- 广告弹窗 -->
  <div id="ad-popup">
    <div class="ad-content">
      <h2>观看广告...</h2>
      <p>广告播放完毕后即可免费观看！</p>
    </div>
  </div>

  <!-- 网盘链接展示区域 -->
  <div id="content" class="content" style="display:none;">
    <p>广告观看完成</p>
    <button class="button" id="watch-btn">立即观看</button>
  </div>

  <script>
    // 获取 URL 参数（获取 dramaId）
    const urlParams = new URLSearchParams(window.location.search);
    const dramaId = urlParams.get('dramaId');

    // 短剧数据
    const dramas = {
      "A075": {
        link: "https://mega.nz/folder/XIoGiJKB"  // 短剧 A075 网盘链接
      }
      // 可以继续添加更多短剧数据
    };

    // 根据 dramaId 加载对应的短剧网盘链接
    if (dramaId && dramas[dramaId]) {
      const drama = dramas[dramaId];
      
      // 调用广告显示函数
      show_8591336().then(() => {
        // 广告播放完成后，显示网盘链接按钮
        document.getElementById('ad-popup').style.display = 'none';
        document.getElementById('content').style.display = 'block';
        
        // 设定按钮点击事件，跳转到网盘链接
        document.getElementById('watch-btn').onclick = () => window.location.href = drama.link;
      }).catch(err => {
        console.log("广告播放失败", err);
      });
    }
  </script>

</body>
</html>
