<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KO-FI Short Drama</title>
  <style>
    /* 样式：使广告占据整个页面 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f4f4f4;
      text-align: center;
    }

    .ad-popup {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
    }

    .content {
      display: none;
      padding: 20px;
    }

    .button {
      padding: 15px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- 激励广告占据整个页面 -->
  <div id="ad-popup" class="ad-popup">
    <p>观看广告以获取观看权限...</p>
    <button class="button" id="close-ad" onclick="closeAd()">关闭广告</button>
  </div>

  <!-- 网盘链接展示区域 -->
  <div id="content" class="content">
    <p>广告观看完成，点击下面的按钮访问网盘链接：</p>
    <button class="button" id="watch-btn">访问网盘</button>
  </div>

  <script>
    // 获取 URL 参数（获取 dramaId）
    const urlParams = new URLSearchParams(window.location.search);
    const dramaId = urlParams.get('dramaId');

    // 短剧数据（可以在这里直接设置短剧数据，或者通过后端/数据库获取）
    const dramas = {
      "A075": {
        link: "https://mega.nz/folder/XXXX#YourLink"  // 替换为实际网盘链接
      },
      "A076": {
        link: "https://mega.nz/folder/YYYY#YourLink"  // 替换为实际网盘链接
      }
      // 添加更多短剧
    };

    // 根据 dramaId 加载对应的短剧网盘链接
    if (dramaId && dramas[dramaId]) {
      const drama = dramas[dramaId];
      document.getElementById('watch-btn').onclick = () => window.location.href = drama.link;
    }

    // 关闭广告并显示网盘链接
    function closeAd() {
      document.getElementById('ad-popup').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }
  </script>

</body>
</html>
