<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KO-FI Short Drama</title>
  <style>
    /* 样式：使广告占据整个页面 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f4f4f4;
      text-align: center;
    }

    .ad-popup {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
    }

    .content {
      display: none;
      padding: 20px;
    }

    .button {
      padding: 15px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- 激励广告占据整个页面 -->
  <div id="ad-popup" class="ad-popup">
    <p>观看广告以获取观看权限...</p>
    <button class="button" id="close-ad" onclick="closeAd()">关闭广告</button>
  </div>

  <!-- 网盘链接展示区域 -->
  <div id="content" class="content">
    <h1 id="drama-title">短剧标题</h1>
    <img id="drama-cover" src="" alt="封面" width="300">
    <p>点击下面的按钮观看视频：</p>
    <button class="button" id="watch-btn">观看</button>
  </div>

  <script>
    // 获取 URL 参数（获取 shortDramaId）
    const urlParams = new URLSearchParams(window.location.search);
    const dramaId = urlParams.get('dramaId');

    // 短剧数据（可以在这里直接设置短剧数据，或者通过后端/数据库获取）
    const dramas = {
      "A075": {
        title: "A075 - KO-FI Short Drama",
        cover: "https://your-telegram-cover-link.jpg",
        link: "https://mega.nz/folder/XXXX#YourLink"
      },
      "A076": {
        title: "A076 - KO-FI Short Drama",
        cover: "https://your-telegram-cover-link.jpg",
        link: "https://mega.nz/folder/YYYY#YourLink"
      }
      // 添加更多短剧
    };

    // 根据 dramaId 加载对应的短剧信息
    if (dramaId && dramas[dramaId]) {
      const drama = dramas[dramaId];
      document.getElementById('drama-title').innerText = drama.title;
      document.getElementById('drama-cover').src = drama.cover;
      document.getElementById('watch-btn').onclick = () => window.location.href = drama.link;
    }

    // 关闭广告并显示短剧内容
    function closeAd() {
      document.getElementById('ad-popup').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }
  </script>

</body>
</html>
